<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PTC Pabianice - Kontakt</title>
  <link rel="stylesheet" href="/styles.css">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


</head>
<body>
<div class="wrapper">
  <div id="header"></div>
  <script>
    fetch("/partials/header.html")
      .then(response => response.text())
      .then(data => document.getElementById("header").innerHTML = data);
  </script>
  
  <main class="content">
    <div id="contact-container"></div>
  <script>
    fetch("/data/contact.json")
      .then(response => response.json())
      .then(data => {
        // Build the HTML content using the JSON data
        const contactHTML = `
          <section id="contact" class="container">
            <h2>Kontakt</h2>
            <div class="contact-cards">
              <div class="contact-card">
                <div class="contact-icon">
                  <span class="material-icons">mail_outline</span>
                </div>
                <div class="contact-details">
                  <h3>Email</h3>
                  <p><a href="mailto:${data.email}">${data.email}</a></p>
                </div>
              </div>
              <div class="contact-card">
                <div class="contact-icon">
                  <span class="material-icons">phone</span>
                </div>
                <div class="contact-details">
                  <h3>Telefon</h3>
                  <p><a href="tel:${data.phone.replace(/[^0-9]/g, '')}">${data.phone}</a></p>
                </div>
              </div>
              <div class="contact-card">
                <div class="contact-icon">
                  <span class="material-icons">location_on</span>
                </div>
                <div class="contact-details">
                  <h3>Adres</h3>
                  <a href="${data.address.link}" target="_blank">
                    <p>${data.address.name}</p>
                  </a>
                </div>
              </div>
              <div class="contact-card">
                <div class="contact-icon">
                  <i class="far fa-share-square fa-xs"></i>
                </div>
                <div class="contact-details">
                  <h3>Social Media</h3>
                  <div class="social-links">
                    <a href="${data.social.facebook}" target="_blank">
                      <i class="fab fa-facebook-f"></i> Facebook
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </section>
        `;
        document.getElementById("contact-container").innerHTML = contactHTML;
      })
      .catch(error => console.error("Error loading contact data:", error));
  </script>

  </main>
  
  
  
  <div id="footer"></div>
  <script>
    fetch("/partials/footer.html")
      .then(response => response.text())
      .then(data => document.getElementById("footer").innerHTML = data);
  </script>
</div>
</body>
</html>
